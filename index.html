<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

  <div class="wrapper">
      <form action="">
        <h1>Aplication Form</h1>
        <p>Note: This form is to be submtid 30 days before the starting date</p>
        <h3>Personal Information</h3>
        <section class="personal">
            <label for="name">*Name</label>
            <input type="text" id="name" name="name"  required autofocus placeholder="Enter your name...">
            <br>
            <label for="last-name">*Last Name</label>
            <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name...">
            <br>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">
            <br>
            <label for="email">*E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <br>
            <label for="grade">Grade</label>
            <input type="number" id="grade" name="grade" min="0" max="100" step="5" value="85">
            <br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="+1" >
        </section>
       
        <br>     
        <h3>Gender</h3>
        <section class="radio">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" checked>
            
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">
        </section>
        <br>
        <section class="personal">
            <label for="date">Date</label>
        <input type="date" id="date" name="date" min="2020-12-01">
        </section>
        <br>

        <h3>Check all that apply</h3>
        <section class="checkbox">
            <input type="checkbox" id="javascript" name="javascript" value="javascript">
            <label for="javascript">I want to learn JavaScript</label>
            <br>
            <input type="checkbox" id="react" name="react" value="react">
            <label for="react">I want to learn React</label>
            <br>
            <input type="checkbox" id="html" name="html" value="html">
            <label for="html">I want to learn HTML</label> 
            <br>
            <input type="checkbox" id="css" name="css" value="css">
            <label for="css">I want to learn CSS</label>
            <br>
            <input type="checkbox" id="python" name="python" value="python">
            <label for="python">I want to learn Python</label> 
            <br>
            <input type="checkbox" id="java" name="java" value="java">
            <label for="java">I want to learn Java</label> 
        </section>
        <br>
        <h1>personal</h1>
        <h2>Gul changed here</h2>
        <section class="personal">
            <label for="education">Education Level</label>
                 <select name="education" id="education">
                     <option value="high-school">High School</option>
                      <option value="college">College Degree </option>
                       <option value="bachelor">Bachelor's Degree </option>
                       <option value="master">Master's Degree </option>
                      <option value="doctoral">Doctoral Degree </option>
                      <option value="professional">Professional Degree </option>
        </select>
        </section>
        <br>
        <h3>Essay Section</h3>
        <section class="essay">

            <textarea name="essay" id="essay" cols="30" rows="10" placeholder="Your essay is here..."></textarea>
            <br>
            <label for="essay-file">Attach File</label>
            <input type="file" name="essay-file" id="essay-file">
            <br>
            <input type="reset" value="Cancel">
            <input type="submit" value="Submit">
        </section>

        <section class="essay">

            <textarea name="essay" id="essay" cols="30" rows="10" placeholder="Your essay is here..."></textarea>
            <br>
            <label for="essay-file">Attach File</label>
            <input type="file" name="essay-file" id="essay-file">
            <br>
            <input type="reset" value="Cancel">
            <input type="submit" value="Submit">
        </section>
        <section class="essay">

            <textarea name="essay" id="essay" cols="30" rows="10" placeholder="Your essay is here..."></textarea>
            <br>
            <label for="essay-file">Attach File</label>
            <input type="file" name="essay-file" id="essay-file">
            <br>
            <input type="reset" value="Cancel">
            <input type="submit" value="Submit">
        </section>
    </form>   
  </div> 
</body>

</html>
